<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-player">

            <nav>
                <div class="circle">
                    <i class="bi bi-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="bi bi-list"></i>
                </div>
            </nav>

            <img src="/img/468-thumbnail.png" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puerto Rican</p>

            <audio id="song">
                <source src="/img/Go! - NEFFEX.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="bi bi-skip-backward-fill"></i></div>
                <div onclick="playPause()"><i class="bi bi-play-fill" id="ctrl-icon"></i></div>
                <div><i class="bi bi-skip-forward-fill"></i></div>
            </div>

            <!-- <i class="bi bi-pause-fill"></i> -->
        </div>
    </div>




    <script src="main.js"></script>
</body>
</html>
